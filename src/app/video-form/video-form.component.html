<h1>Add a new Book</h1>
<form #f="ngForm">
  <div>
    <label>ref√©rence:</label>
    <input type="text" name="ref" class="form-control"
           [(ngModel)]="video.ref" required
            #t="ngModel">
  </div><br>
  <!---msg alert---->
  <div class="alert alert-danger" *ngIf="t.invalid && t.touched">
    <div *ngIf="t.hasError('required')">this field is required</div>
  </div>

  <div class="form-group">
    <label>author:</label>
    <input type="text" name="title" class="form-control"
           [(ngModel)]="video.title" required #a="ngModel">
  </div><br>
  <!---msg alert---->
  <div class="alert alert-danger" *ngIf="a.invalid && a.touched">
    <div *ngIf="a.hasError('required')">this field is required</div>
  </div>
  <div class="form-group">
    <label>description:</label>
    <input type="text" name="description" class="form-control" minlength="3"
           [(ngModel)]="video.description" required #p="ngModel">
  </div><br>
  <!---msg alert---->
  <div class="alert alert-danger" *ngIf="p.invalid && p.touched">
    <div *ngIf="p.hasError('required')">this field is required</div>
    <div *ngIf="p.hasError('minlength')">this field minlength is equal to 3</div>

  </div>

  <div class="form-group">
    <label>url:</label>
    <input type="text" name="url" class="form-control"
           [(ngModel)]="video.url" required #q="ngModel">
  </div><br>
  <!---msg alert---->
  <div class="alert alert-danger" *ngIf="q.invalid && q.touched">
    url this field is required
  </div>
  <div class="form-group">
    <label>public:</label>
    <input type="text" name="public" class="form-control"
           [(ngModel)]="video.public" required #r="ngModel">
  </div><br>
  <div class="alert alert-danger" *ngIf="r.invalid && r.touched">
    public this field is required
  </div>

  <button class="btn btn-success" (click)="save()"
          [disabled]="f.invalid">save
  </button>
</form>
